version: "3"

# –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –ø—Ä–æ–µ–∫—Ç–∞
vars:
  GO_VERSION: "1.26"
  GOLANGCI_LINT_VERSION: "v2.10.1"
  GCI_VERSION: "v0.13.7"
  GOFUMPT_VERSION: "v0.9.2"

  BIN_DIR: '{{.ROOT_DIR}}\bin'
  GOLANGCI_LINT: '{{.BIN_DIR}}\golangci-lint.exe'
  GCI: '{{.BIN_DIR}}\gci.exe'
  GOFUMPT: '{{.BIN_DIR}}\gofumpt.exe'

tasks:
  install-formatters:
    desc: "–£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç —Ñ–æ—Ä–º–∞—Ç—Ç–µ—Ä—ã gci –∏ gofumpt –≤ ./bin"
    cmds:
      - powershell -Command "if (-not (Test-Path '{{.GOFUMPT}}')) { Write-Host 'üì¶ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º gofumpt {{.GOFUMPT_VERSION}}...'; $env:GOBIN='{{.BIN_DIR}}'; go install mvdan.cc/gofumpt@{{.GOFUMPT_VERSION}} }"
      - powershell -Command "if (-not (Test-Path '{{.GCI}}')) { Write-Host 'üì¶ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º gci {{.GCI_VERSION}}...'; $env:GOBIN='{{.BIN_DIR}}'; go install github.com/daixiang0/gci@{{.GCI_VERSION}} }"
    status:
      - powershell -Command "if (Test-Path '{{.GOFUMPT}}') { exit 0 } else { exit 1 }"
      - powershell -Command "if (Test-Path '{{.GCI}}') { exit 0 } else { exit 1 }"

  format:
    desc: "–§–æ—Ä–º–∞—Ç–∏—Ä—É–µ—Ç –≤–µ—Å—å –ø—Ä–æ–µ–∫—Ç gofumpt + gci"
    deps: [install-formatters]
    cmds:
      - powershell -Command "Write-Host 'üßº –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —á–µ—Ä–µ–∑ gofumpt ...'; Get-ChildItem -Recurse -Filter *.go | Where-Object { $_.FullName -notmatch '\\\\mocks\\\\' } | ForEach-Object { & '{{.GOFUMPT}}' -extra -w $_.FullName }"
      - powershell -Command "Write-Host 'üéØ –°–æ—Ä—Ç–∏—Ä—É–µ–º –∏–º–ø–æ—Ä—Ç—ã —á–µ—Ä–µ–∑ gci ...'; Get-ChildItem -Recurse -Filter *.go | Where-Object { $_.FullName -notmatch '\\\\mocks\\\\' } | ForEach-Object { & '{{.GCI}}' write -s standard -s default -s 'prefix(github.com/olezhek28/golang-arch/)' $_.FullName }"

  install-golangci-lint:
    desc: "–£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç golangci-lint –≤ –∫–∞—Ç–∞–ª–æ–≥ bin"
    cmds:
      - powershell -Command "if (-not (Test-Path '{{.GOLANGCI_LINT}}')) { New-Item -ItemType Directory -Force -Path '{{.BIN_DIR}}' | Out-Null; Write-Host 'üì¶ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º golangci-lint {{.GOLANGCI_LINT_VERSION}}...'; $env:GOBIN='{{.BIN_DIR}}'; go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@{{.GOLANGCI_LINT_VERSION}} }"
    status:
      - powershell -Command "if (Test-Path '{{.GOLANGCI_LINT}}') { exit 0 } else { exit 1 }"

  lint:
    desc: "–ó–∞–ø—É—Å–∫–∞–µ—Ç golangci-lint –¥–ª—è –≤—Å–µ—Ö –º–æ–¥—É–ª–µ–π"
    deps: [install-golangci-lint]
    cmds:
      - powershell -Command "& '{{.GOLANGCI_LINT}}' run ./... --config=.golangci.yml"
